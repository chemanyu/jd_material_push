<body>
    <div class="container">
        <h1>ğŸ“ æ–‡ä»¶ç®¡ç†å™¨</h1>
        
        <div class="input-group">
            <input type="text" id="pathInput" placeholder="è¯·è¾“å…¥æ–‡ä»¶å¤¹è·¯å¾„ï¼Œä¾‹å¦‚ï¼šC:\Users\YourName\Documents" value="">
            <button onclick="loadFiles()">è·å–æ–‡ä»¶åˆ—è¡¨</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">æ€»æ•°é‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="fileCount">0</div>
                <div class="stat-label">æ–‡ä»¶</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="folderCount">0</div>
                <div class="stat-label">æ–‡ä»¶å¤¹</div>
            </div>
        </div>
        
        <div id="fileList" class="file-list">
            <div class="empty-state">
                <div class="empty-icon">ğŸ“‚</div>
                <p>åœ¨ä¸Šæ–¹è¾“å…¥æ–‡ä»¶å¤¹è·¯å¾„ï¼Œç„¶åç‚¹å‡»æŒ‰é’®è·å–æ–‡ä»¶åˆ—è¡¨</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        async function loadFiles() {
            const path = document.getElementById('pathInput').value.trim();
            
            if (!path) {
                showMessage('è¯·è¾“å…¥æ–‡ä»¶å¤¹è·¯å¾„', 'error');
                return;
            }

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="loading"><div class="spinner"></div><div>åŠ è½½ä¸­...</div></div>';
            document.getElementById('stats').style.display = 'none';

            try {
                const response = await fetch(`/api/files?path=${encodeURIComponent(path)}`);
                const result = await response.json();

                if (result.code === 200) {
                    displayFiles(result.data);
                    showMessage(`æˆåŠŸåŠ è½½ ${result.data.length} ä¸ªé¡¹ç›®`, 'success');
                } else {
                    showMessage(result.message || 'åŠ è½½å¤±è´¥', 'error');
                    fileList.innerHTML = `<div class="empty-state"><div class="empty-icon">âŒ</div><p>${result.message}</p></div>`;
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                fileList.innerHTML = '<div class="empty-state"><div class="empty-icon">âš ï¸</div><p>åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</p></div>';
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“­</div><p>è¯¥æ–‡ä»¶å¤¹ä¸ºç©º</p></div>';
                return;
            }

            // ç»Ÿè®¡ä¿¡æ¯
            let fileCount = 0;
            let folderCount = 0;
            files.forEach(file => {
                if (file.isDir) {
                    folderCount++;
                } else {
                    fileCount++;
                }
            });

            document.getElementById('totalCount').textContent = files.length;
            document.getElementById('fileCount').textContent = fileCount;
            document.getElementById('folderCount').textContent = folderCount;
            document.getElementById('stats').style.display = 'flex';

            // æ’åºï¼šæ–‡ä»¶å¤¹åœ¨å‰ï¼Œæ–‡ä»¶åœ¨å
            files.sort((a, b) => {
                if (a.isDir && !b.isDir) return -1;
                if (!a.isDir && b.isDir) return 1;
                return a.name.localeCompare(b.name);
            });

            let html = '';
            files.forEach(file => {
                const icon = file.isDir ? 'ğŸ“' : 'ğŸ“„';
                const sizeText = file.isDir ? 'æ–‡ä»¶å¤¹' : formatFileSize(file.size);
                
                html += `
                    <div class="file-item">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(file.name)}</div>
                            <div class="file-details">ä¿®æ”¹æ—¶é—´: ${formatDate(file.modTime)}</div>
                        </div>
                        <div class="file-size">${sizeText}</div>
                    </div>
                `;
            });

            fileList.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å›è½¦é”®è§¦å‘
        document.getElementById('pathInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadFiles();
            }
        });
    </script>
</body>
